<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Three</title>
</head>

<body>
  <form method="POST" enctype="multipart/form-data">
    <div>
      <label for="reqif_file_path">Upload a Reqif file</label>
      <input type="file" name="reqif_file_path" id="reqif_file_path">
    </div>
    <div>
      <label for="mapping_config_file_path">Upload a Mapping Config file</label>
      <input type="file" name="mapping_config_file_path" id="mapping_config_file_path">
    </div>
    <div>
      <label for="github_config_file_path">Upload a Github Config file</label>
      <input type="file" name="github_config_file_path" id="github_config_file_path">
    </div>
    <button type="submit">Submit</button>
  </form>
</body>

</html>
