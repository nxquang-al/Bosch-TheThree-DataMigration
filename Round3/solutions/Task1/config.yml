module:
  name:
    key: Module Name
    value_mapping:
      abc: xyx

  type:
    key: Module Type
    value_mapping:
      type1: something need mapping type
      default_value: empty

  artifacts:
    key: List Artifact Info
    value_type: array
    artifact:
      type:
        key: Attribute Type
        # value_mapping:
        #   Heading: Title
        #   Information: Data
        #   MO_FUNC_REQ: MO_FUNC_REQ1
        # default_value: xyz
      ReqIF.ForeignID:
        key: Identifier
        value_type: number
      ReqIF.ForeignCreatedBy:
        key: Creator
      ReqIF.ForeignModifiedBy:
        key: Contributor
      ReqIF.ForeignCreatedOn:
        key: Created On
        value_type: date
      ReqIF.ForeignModifiedOn:
        key: Modified On
        value_type: date
      ReqIF.Text:
        value_type: html_string
      ReqIF.Name:
        key: Title
      ReqIF.ChapterName:
        key: ReqIF.Text
        value_type: html_string
      ReqIF.Description:
        key: Description

      Status:
        value_mapping:
          NEW/CHANGED: New/Changed
      Artifact Format:
        ignore: True

      __rst__:
        heading:
          artifact_type: Title
          value: Title
        information:
          artifact_type: Data
          directives:
            - name: sw_req
              attributes:
                id: Identifier
                artifact_type: Information
        other:
          directives:
            - name: sw_req
              attributes:
                id: Identifier
                artifact_type: Description
                crq: crq
                createdOn: Created On
              directives:
                - name: subdirective1
                  attributes:
                    id: Identifier
                    artifact_type: Description
                    crq: crq
                - name: subdirective2
                  attributes:
                    id: Identifier
                    artifact_type: Description
                    crq: crq
